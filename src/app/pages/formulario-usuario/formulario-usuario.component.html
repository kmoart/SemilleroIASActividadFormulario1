<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label mr-5">Id:</label>
            <div class="col-8">
                <input class="form-control" name="id" [class.is-invalid]="id.invalid && id.touched" type="number" [ngModel]="usuario.identificacion" placeholder="Id" required minlength=10 #id="ngModel">
                <small *ngIf="id.invalid && id.touched" class="form-text text-danger">Ingrese identificaci√≥n</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre:</label>
            <div class="col-8">
                <input class="form-control" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" type="text" [ngModel]="usuario.nombre" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido:</label>
            <div class="col-8">
                <input class="form-control" name="apellido" [class.is-invalid]="apellido.invalid && apellido.touched" type="text" [ngModel]="usuario.apellido" placeholder="Apellido" required minlength="5" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Edad:</label>
            <div class="col-8">
                <input class="form-control" name="edad" [class.is-invalid]="edad.invalid && edad.touched" type="text" [ngModel]="usuario.apellido" placeholder="Edad" required minlength="1" #edad="ngModel">
                <small *ngIf="edad.invalid && edad.touched" class="form-text text-danger">Ingrese edad</small>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
                    Guardar
            </button>
            <button type="button" (click)="consultar(forma)" class="btn btn-outline-primary btn-block">
                Consultar
             </button>
        </div>
    </div>

</form>
